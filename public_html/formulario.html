<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Formulário</title> 
        <link rel="stylesheet" href="css/estilo.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
    </head>
    <body>
        <h2 class="titulos">Cadastro de Pessoal</h2>
        <fieldset>
            <legend>   Dados    </legend>                 
            <!--  -->        
            <form method="get" action="sucesso.html">
                
                <label>Nome: </label>
                <input type="text" name="nome" id="nome" required/><!-- input vai colocar texto "text"-->
                <!--required diz que é obrigatorio o nome -->
                <br />
                <label>Senha: </label>
                <input type="password" name="senha" id="senha" required/>
                <br />
                <label>Email: </label>
                <input type="email" name="email" id="email" required/><!--email ja busca algo que se asemelha com um email -->
                <br />              
                <br />
                <label>Nascimento: </label>
                <input type="date" name="nasc" id="nasc" />
                <br />
                <br />
                <label> Idade </label>
                <input type="number" name="idade" id="idade" min="18" max="60" />
                <br />
                <br />
                
                <fieldset>
                <legend>Sexo: </legend>               
                <input type="radio" name="Sexo" value="masculino" checked />Masculino
                <input type="radio" name="Sexo" value="feminino" />Feminino
                <input type="radio" name="Sexo" value="outros" />Outros
                <!--  radio no checked ja deixa marcado masculino -->
                </fieldset>
                <br />
                <br />
                
                <label>Nacionalidade: </label>
                <select>
                    <optgroup label="Rio Grande do Norte">
                    <option value="NAT">Natal</option>
                    <option value="MOS">Mossoro</option>
                    </optgroup>
                    <optgroup label="Pernanbuco">
                    <option value="REC">recife</option>
                    </optgroup>
                    <optgroup label="Paraiba">
                    <option value="JPA" selected>joão pessoa</option>
                    </optgroup>
                    <!-- O selected é o vai mostrar por padrao no joão pessoa -->                   
                </select>
                <br />
                <br />
            
                <label>Sua foto: </label>
                <input type="file" name="foto" id="foto" />
                <br />
                 <!--  -->
                 <input type="submit" class="btn btn-success" value="Cadastro" /><!-- submit enviar o formulario-->
                <input type="reset" value="limpar" /><!-- reset limpa o formulario-->
                <input type="button" value="veja" onclick="alert('virus inserido com sucesso!')"  />                             
            
              
            </form>
            
        </fieldset>
          <!--  -->
    </body>
</html>
